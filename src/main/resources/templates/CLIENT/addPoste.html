		 <style type="text/css">
    	label{
    		width: 15%!important;
    	}
    	.textDisc{
    		width: 60%;
    	}
    	.option,.price{
    		width: 20%;
    	}
    	.formElem,.dropdown-display-label{
    		border-color: cornflowerblue;
			-webkit-box-shadow: 0px 0px 8px 1px rgba(0,136,204,1);
			-moz-box-shadow: 0px 0px 8px 1px rgba(0,136,204,1);

	<body ng-app="myApp" ng-controller="postCtrl" th:attr="ng-init='init(\''+${json}+'\');'">
		<div class="body" ng-controller="homeCtrl" th:attr="ng-init='init(\''+${client.idClient}+'\',\''+${client.users.username}+'\');'">
			<header th:replace="CLIENT/fragments/header :: header"></header>
			<div role="main" class="main">
				<section class="page-header">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<ul class="breadcrumb">
									<li><a href="#">Home</a></li>
									<li class="active">Adding a Post</li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<h1>New Poste</h1>
							</div>
						</div>
					</div>
				</section>
				<div class="container">
					<div class="row">
						<form class="form-horizontal" th:action="@{/CLIENT/savePost}" method="post">
							<fieldset>
							
							<!-- Form Name -->
							<legend><strong>Adding New Post</strong></legend>
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Title of the Post</label>  
							  <div class="col-md-4">
							  <input id="textinput" th:value="${poste.titrePoste}" name="titrePoste" type="text" placeholder="placeholder" class="form-control input-md formElem" required="required">
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="textinput">Description</label>  
							  <div class="col-md-4 textDisc" >
							  <textarea id="textinput" th:value="${poste.descreptionPoste}" required="required" name="descreptionPoste" type="text" class="form-control input-md msg formElem" style="resize: none" placeholder="What do you need ??"></textarea>
							  </div>
							</div>
							
							<!-- Select Multiple -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="selectmultiple">Skills Required</label>
							  <div class="col-md-4 textDisc">
							    <div class="dropdown-mul-1">
							        <select style="display:none" th:value=${poste.services}  name="services" id="" multiple placeholder="Select" required="required" class="formElem"> </select>
							      </div>
							  </div>
							</div>
							
							<!-- Select Basic -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="selectbasic">Select Basic</label>
							  <div class="col-md-4 option">
							    <select id="selectbasic" name="typePeriod" th:value="${poste.typePeriod}" class="form-control formElem" style="height: auto;">
									<option value="Hrs/Week">Per Hour</option>
									<option value="Days" selected="selected">Fixed Price</option>
								</select>
							  </div>
							</div>
							
							<!-- Appended Input-->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="minPrice">min price</label>
							  <div class="col-md-2 price">
							    <div class="input-group ">
							      <input  id="minPrice" name="prixMinPoste" th:value="${poste.prixMinPoste}" class="form-control price formElem" type="number" required="required">
							      <span class="input-group-addon formElem">DH<span class="hourPrice">/H</span></span>
							    </div>
							  </div>
							   <label class="col-md-4 control-label" for="maxPrice">max price</label>
							  <div class="col-md-2 price">
							    <div class="input-group">
							      <input id="maxPrice" name="prixMaxPoste" th:value="${poste.prixMaxPoste}" class="form-control price formElem" type="number" required="required">
							      <span class="input-group-addon formElem">DH<span class="hourPrice">/H</span></span>
							    </div>
							  </div>
							</div>
							
							<!-- Appended Input-->
							
							<!-- Appended Input-->
							<div class="form-group">
							 <label class="col-md-4 control-label" for="minPeriod">min period</label>
							  <div class="col-md-4 option">
							    <div class="input-group">
							    	<input id=">minPeriod" name="DureeMinPoste" th:value="${poste.DureeMinPoste}" class="form-control period formElem" type="number" required="required">
									<span class="input-group-addon optValue formElem"></span>
							    </div>
							  </div>
							  <label class="col-md-4 control-label" for="maxPeriod">max period</label>
							  <div class="col-md-4 option">
							    <div class="input-group">
							      <input id="maxPeriod" name="DureeMaxPoste" th:value="${poste.DureeMaxPoste}" class="form-control period formElem" type="number" required="required">
								  <span class="input-group-addon optValue formElem"></span>
							    </div>
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-4 control-label" for="button1id"></label>
							  <div class="col-md-8">
							    <button id="button1id" type="submit" name="button1id" class="btn btn-primary">Set Post</button>
							    <button id="button2id" type="reset" name="button2id" class="btn btn-default">Reset</button>
							  </div>
							</div>
							
							</fieldset>
							</form>

						
					</div>
				</div>

			</div>
			<footer th:replace="CLIENT/fragments/footer :: footer"></footer>

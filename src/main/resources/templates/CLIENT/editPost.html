		<link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">

	<body ng-app="myApp" ng-controller="postCtrl" th:attr="ng-init='init(\''+${json}+'\');'">
		<div class="body" ng-controller="homeCtrl" th:attr="ng-init='init(\''+${client.idClient}+'\',\''+${client.users.username}+'\');'">
			<header th:replace="CLIENT/fragments/header :: header"></header>
			<div role="main" class="main">
				<section class="page-header">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<ul class="breadcrumb">
									<li><a href="#">Home</a></li>
									<li class="active">Editing a Post</li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<h1>Edit Post</h1>
							</div>
						</div>
					</div>
				</section>
				<div class="container">
					<div class="row">
						<form class="form-horizontal" th:action="@{/CLIENT/savePost}" method="post">
							<fieldset>
							
							<!-- Form Name -->
							<legend><strong>Adding New Post</strong></legend>
							
							
							<input id="textinput" th:value="${poste.idPoste}" name="idPoste" type="hidden" placeholder="placeholder" class="form-control input-md formElem" required="required">
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label labelForme" for="textinput">Title of the Post</label>  
							  <div class="col-md-4">
							  <input id="textinput" th:value="${poste.titrePoste}" name="titrePoste" type="text" placeholder="placeholder" class="form-control input-md formElem" required="required">
							  </div>
							</div>
							
							<!-- Text input-->
							<div class="form-group">
							  <label class="col-md-4 control-label labelForme" for="textinput">Description</label>  
							  <div class="col-md-4 textDisc" >
							  <textarea id="textinput" th:value="${poste.descreptionPoste}" th:field="${poste.descreptionPoste}" required="required" name="descreptionPoste" type="text" class="form-control input-md msg formElem" style="resize: none"></textarea>
							  </div>
							</div>
							
							<!-- Select Multiple -->
							<div class="form-group">
							  <label class="col-md-4 control-label labelForme" for="selectmultiple">Skills Required</label>
							  <div class="col-md-4 textDisc">
							    <div class="dropdown-mul-1">
							        <select style="display:none" th:value=${poste.services}  name="services" id="" multiple placeholder="Select" required="required" class="formElem"> </select>
							      </div>
							  </div>
							</div>
							
							<!-- Select Basic -->
							<div class="form-group">
							  <label class="col-md-4 control-label labelForme" for="selectbasic">Select Basic</label>
							  <div class="col-md-4 option">
							    <select id="selectbasic" name="typePeriod" th:field="${poste.typePeriod}" th:value="${poste.typePeriod}" class="form-control formElem" style="height: auto;">
									<option value="Hrs/Week">Per Hour</option>
									<option value="Days">Fixed Price</option>
								</select>
							  </div>
							</div>
							
							<!-- Appended Input-->
							<div class="form-group">
							  <label class="col-md-4 control-label labelForme" for="minPrice">min price</label>
							  <div class="col-md-2 price">
							    <div class="input-group ">
							      <input  id="minPrice" name="prixMinPoste" th:value="${poste.prixMinPoste}" class="form-control price formElem" type="number" required="required">
							      <span class="input-group-addon formElem">DH<span class="hourPrice">/H</span></span>
							    </div>
							  </div>
							   <label class="col-md-4 control-label labelForme" for="maxPrice">max price</label>
							  <div class="col-md-2 price">
							    <div class="input-group">
							      <input id="maxPrice" name="prixMaxPoste" th:value="${poste.prixMaxPoste}" class="form-control price formElem" type="number" required="required">
							      <span class="input-group-addon formElem">DH<span class="hourPrice">/H</span></span>
							    </div>
							  </div>
							</div>
							
							<!-- Appended Input-->
							
							<!-- Appended Input-->
							<div class="form-group">
							 <label class="col-md-4 control-label labelForme" for="minPeriod">min period</label>
							  <div class="col-md-4 option">
							    <div class="input-group">
							    	<input id=">minPeriod" name="DureeMinPoste" th:value="${poste.DureeMinPoste}" class="form-control period formElem" type="number" required="required">
									<span class="input-group-addon optValue formElem"></span>
							    </div>
							  </div>
							  <label class="col-md-4 control-label labelForme" for="maxPeriod">max period</label>
							  <div class="col-md-4 option">
							    <div class="input-group">
							      <input id="maxPeriod" name="DureeMaxPoste" th:value="${poste.DureeMaxPoste}" class="form-control period formElem" type="number" required="required">
								  <span class="input-group-addon optValue formElem"></span>
							    </div>
							  </div>
							</div>
							
							<div class="form-group">
								<label class="col-md-4 control-label labelForme" style="margin-top: 2%;" for="selectmultiple">Project state</label>
								<div class="col-md-4" >
									<div class="radio-group">
										<input type="radio" th:field="${poste.etatProjet}"  id="option-one" name="etatProjet" value="0" checked="checked"><label for="option-one" class="labelRadio">Open</label>
										<input type="radio" th:field="${poste.etatProjet}"  id="option-two" name="etatProjet" value="1" ><label for="option-two" class="labelRadio">Active</label>
										<input type="radio" th:field="${poste.etatProjet}"  id="option-three" name="etatProjet" value="2" ><label for="option-three" class="labelRadio">Past</label>
									</div>
								</div>
							</div>
							
							<div class="form-group freelancer">
							  <label class="col-md-4 control-label labelForme" for="selectmultiple">Freelancer</label>
							  <div class="col-md-4 textDisc">
							    <div class="dropdown-sin-1">
							        <select style="display:none"  name="offreur" id="" th:value="${poste.offreur}" placeholder="Select" required="required">
							        	<option></option>
							        	<option th:each="o : ${offreurs}" th:value="${o.idOffreur}" th:text="${o.users.username}+' ('+${o.nomOffreur}+' '+${o.prenomOffreur}+')'"></option>
							        </select>
							      </div>
							  </div>
							</div>
							<div class="form-group">
							  <label class="col-md-4 control-label" for="button1id"></label>
							  <div class="col-md-8">
							    <button id="button1id" type="submit" name="button1id" class="btn btn-primary">Set Post</button>
							    <button id="button2id" type="reset" name="button2id" class="btn btn-default">Reset</button>
							  </div>
							</div>
							</fieldset>
							</form>

						
					</div>
				</div>

			</div>
			<footer th:replace="CLIENT/fragments/footer :: footer"></footer>
		</div>

		<!-- Vendor -->

		<script th:src="@{/vendor/common/common.min.js}"></script>
		<script th:src="@{/vendor/jquery.validation/jquery.validation.min.js}"></script>
		<script th:src="@{/vendor/jquery.easy-pie-chart/jquery.easy-pie-chart.min.js}"></script>
		<script th:src="@{/vendor/jquery.gmap/jquery.gmap.min.js}"></script>
		<script th:src="@{/vendor/jquery.lazyload/jquery.lazyload.min.js}"></script>
		<script th:src="@{/vendor/isotope/jquery.isotope.min.js}"></script>
		<script th:src="@{/vendor/owl.carousel/owl.carousel.min.js}"></script>
		<script th:src="@{/vendor/magnific-popup/jquery.magnific-popup.min.js}"></script>
		<script th:src="@{/vendor/vide/vide.min.js}"></script>

		<!-- Theme Base, Components and Settings -->
		<script th:src="@{/js/theme.js}"></script>

		<!-- Current Page Vendor and Views -->
		<script th:src="@{/vendor/rs-plugin/js/jquery.themepunch.tools.min.js}"></script>
		<script th:src="@{/vendor/rs-plugin/js/jquery.themepunch.revolution.min.js}"></script>
		<script th:src="@{/vendor/circle-flip-slideshow/js/jquery.flipshow.min.js}"></script>
		<script th:src="@{/js/views/view.home.js}"></script>

		<!-- Theme Custom -->
		<script th:src="@{/js/custom.js}"></script>

		<!-- Theme Initialization Files -->
		<script th:src="@{/js/theme.init.js}"></script>
		
		 <script type="text/javascript">

		    $('.dropdown-sin-1').dropdown({
		      readOnly: true,
		      input: '<input type="text" maxLength="20" placeholder="Search">'
		    });
		    
		 $(document).ready(function(){
				if($("input[name=etatProjet]").value == 1){
					$(".freelancer").show();
				}
				else if($("input[name=etatProjet]").value == 2){
					$(".freelancer").show();
				}
				else{
					$(".freelancer").hide();
				}
			});

			$("input[name=etatProjet]").change(function(){
				if(this.value == 1){
					$(".freelancer").show();
				}
				else if(this.value == 2){
					$(".freelancer").show();
				}
				else{
					$(".freelancer").hide();
				}
			});

		 </script>
	</body>
</html>

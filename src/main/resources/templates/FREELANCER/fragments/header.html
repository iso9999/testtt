<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
</head>
<body>
<header th:fragment="header" id="header" ng-controller="convCtrl" th:attr="ng-init='init(\''+${offreur.idOffreur}+'\',\''+${offreur.users.username}+'\');'" data-plugin-options="{'stickyEnabled': true, 'stickyEnableOnBoxed': true, 'stickyEnableOnMobile': true, 'stickyStartAt': 57, 'stickySetTop': '-57px', 'stickyChangeLogo': true}">
				<div class="header-body">
					<div class="header-container container">
						<div class="header-row">
							<div class="header-column">

								<div class="header-logo">
									<a href="index.html">
										<img alt="Porto" width="111" height="54" data-sticky-width="82" data-sticky-height="40" data-sticky-top="33" th:src="@{/img/logo.png}">
									</a>
								</div>

							</div>
							<div class="header-column">

								<div class="header-row">

									<div class="header-search hidden-xs">
										<form id="" action="/FREELANCER/search" method="get">
											<div class="input-group">
												<input type="text" class="form-control" name="index" id="q" placeholder="Search..." required>
												<span class="input-group-btn">
													<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
												</span>
											</div>
										</form>
									</div>
									<nav class="header-nav-top">
										<ul class="nav nav-pills">
											<li class="hidden-xs">
												<a href="about-us.html"><i class="fa fa-angle-right"></i> About Us</a>
											</li>
											<li class="hidden-xs">
												<a href="contact-us.html"><i class="fa fa-angle-right"></i> Contact Us</a>
											</li>
											<li>
												<span class="ws-nowrap"><i class="fa fa-phone"></i> (123) 456-789</span>
											</li>
										</ul>
									</nav>
								</div>








								<div class="header-row">
									<div class="header-nav">
										<button class="btn header-btn-collapse-nav" data-toggle="collapse" data-target=".header-nav-main">
											<i class="fa fa-bars"></i>
										</button>
										<div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse">
											<nav>

												<ul class="nav nav-pills " id="mainNav">
													<li class="">

														<a  href="/FREELANCER/posts">
															Projects
														</a>
														
													</li>
													
													<li class="dropdown">
														<a class="glyphicon glyphicon-comment chat" href="#" style="font-size: 18px;">
														</a>
														<ul class="dropdown-menu" style="width: 100%">
															<li class="notification-box bg-gray" ng-repeat="cv in conversations">
										                         <a href="/FREELANCER/chatPage?user={{cv.username}}">
										                         	<div class="row">
										                         		<div class="col-md-2"></div>
										                         		<div class="col-md-12">
										                         			<div class="row">
										                         				<p class="name"><strong>{{cv.name}}</strong></p>
										                         			</div>
										                         			<div class="row">
										                         				<p class="preview" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">{{cv.lastMessage}}</p>
										                         			</div>
											                         	</div>
										                         	</div>
										                         	
										                         </a>
										                         <hr/>
										                    </li>
														</ul>
													</li>

													<li class="dropdown">
														<a class="icon-bell not" href="#" style="font-size: 18px;">
														</a>
														<ul class="dropdown-menu">
															<li class="notification-box bg-gray" ng-repeat="n in notifications">
										                         <a ng-click="readNotif(n.idNotif,n.urlNotif)" href="#"><strong class="text-info">{{n.titre}}</strong></a>
										                    </li>
														</ul>
													</li>

													<li class="">
														<a href="/FREELANCER/profile">
															Profile
														</a>
													</li>

													


													<li class="dropdown dropdown-mega dropdown-mega-signin signin logged" id="headerAccount">
														<a class="dropdown-toggle" href="#">
															<i class="fa fa-user"></i> <span th:text="${offreur.users.username}"></span>
														</a>
														<ul class="dropdown-menu">
															<li>
																<div class="dropdown-mega-content">

																	<div class="row">
																		<div class="col-md-8">
																			<div class="user-avatar">
																				<div class="img-thumbnail">
																					<img th:src="@{${offreur.image.urlImage}}" alt="" class="repliesimg">
																				</div>
																				<strong><span style="text-transform: uppercase;" th:text="${offreur.nomOffreur}"></span> <span th:text="${offreur.prenomOffreur}"></span></strong>
																			</div>
																		</div>
																		<div class="col-md-4">
																			<ul class="list-account-options">
																				<li>
																					<a href="/FREELANCER/profile">My Account</a>
																				</li>
																				<li>
																					<a href="/login">Log Out</a>
																				</li>
																			</ul>
																		</div>
																	</div>
																</div>
															</li>
														</ul>
													</li>
												</ul>
											</nav>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</header>
</body>
</html>

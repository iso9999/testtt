<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
	<head>
		<style type="text/css">
			.image
			{
				text-align: center;
				vertical-align: left;
				margin-top: 15px;
			}
			.category
			{
				list-style: none;
				border: 2px solid #CCC;
				width: 140px;
				height: 130px;
				margin: 2px 0 2px 0;
				transition: 0.2s;
			}
			.category:hover
			{
				border-bottom: 2px solid #73D2FE;
				border-top: 0;
				border-left: 0;
				border-right: 0;
				-webkit-box-shadow: 0px 0px 12px 6px rgba(0,0,0,0.75);
				-moz-box-shadow: 0px 0px 12px 6px rgba(0,0,0,0.75);
				box-shadow: 0px 0px 12px 6px rgba(0,0,0,0.75);
			}
			.selected
			{
				border: 2px solid #73D2FE;
			}
			.title
			{
				text-align: center;
				font-family: 'Roboto', sans-serif;
				padding-bottom: 10px;
				font-size: 14px;
			}
			ul.category-items li
			{ 
				cursor: pointer;
				display: inline-block;
				text-align: top;
				vertical-align: top;
				border-top: 0;
				border-left: 0;
				border-right: 0;
    			width: 100%;
			}
	</style>
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- Basic -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>LBLAN : (:Client Name Here:)</title>

		<meta name="keywords" content="HTML5 Template" />
		<meta name="description" content="Porto - Responsive HTML5 Template">
		<meta name="author" content="okler.net">
		
		

		<!-- Favicon -->
		<link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />
		<link rel="apple-touch-icon" th:href="@{/img/apple-touch-icon.png}">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<script th:src="@{/js/sockjs.min.js}" type="text/javascript"></script>
		<script th:src=@{/js/stomp.min.js} type="text/javascript"></script>
		<script type="text/javascript" th:src="@{/js/angular.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/freelanceNotif.js}"></script>

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800%7CShadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/vendor/animate/animate.min.css}">
		<link rel="stylesheet" th:href="@{/vendor/simple-line-icons/css/simple-line-icons.min.css}">
		<link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.carousel.min.css}">
		<link rel="stylesheet" th:href="@{/vendor/owl.carousel/assets/owl.theme.default.min.css}">
		<link rel="stylesheet" th:href="@{/vendor/magnific-popup/magnific-popup.min.css}">

		<!-- Theme CSS -->
		<link rel="stylesheet" th:href="@{/css/theme.css}">
		<link rel="stylesheet" th:href="@{/css/theme-elements.css}">
		<link rel="stylesheet" th:href="@{/css/theme-blog.css}">
		<link rel="stylesheet" th:href="@{/css/theme-shop.css}">

		<!-- Current Page CSS -->
		<link rel="stylesheet" th:href="@{/vendor/rs-plugin/css/settings.css}">
		<link rel="stylesheet" th:href="@{/vendor/rs-plugin/css/layers.css}">
		<link rel="stylesheet" th:href="@{/vendor/rs-plugin/css/navigation.css}">
		<link rel="stylesheet" th:href="@{/vendor/circle-flip-slideshow/css/component.css}">

		<!-- Skin CSS -->
		<link rel="stylesheet" th:href="@{/css/skins/default.css}">

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" th:href="@{/css/custom.css}">

		<!-- Head Libs -->
		<script th:src="@{/vendor/modernizr/modernizr.min.js}"></script>

	</head>
	<body ng-app="myApp" ng-controller="homeCtrl" th:attr="ng-init='init(\''+${offreur.idOffreur}+'\',\''+${offreur.users.username}+'\');'">
		<div class="body">
			<header th:replace="FREELANCER/fragments/header :: header"></header>
			<div role="main" class="main">
				<section class="page-header">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<ul class="breadcrumb">
									<li class="active">Register</li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<h1>Register</h1>
							</div>
						</div>
					</div>
				</section>
				<div class="container">
					<div class="row">
					<form th:action="@{/FREELANCER/saveSkills}" method="post" style="width: 100%">
						<div class="card border-dark mb-3" style="width: 18rem; float: left;">
				  <div class="card-header">
				    Category Skills
				  </div>
				  <div class="row">
				<div class="form-group">
					<div class="col-md-12">
							<ul class="category-items list-group list-group-flush">
								<li class="category list-group-item" value="1">
									<div class="image"><img th:src="@{/img/1.png}"></div>
									<div class="title">Websites, IT and Software</div>
								</li>
								<li class="category list-group-item">
									<div class="image"><img th:src="@{/img/2.png}"></div>
									<div class="title">Mobile Phones and Computing</div>
								</li>
								<li class="category list-group-item" >									
																		
									<div class="image"><img th:src="@{/img/3.png}"></div>
									<div class="title">Local Jobs and Services</div>
								</li>
								<li class="category list-group-item" value="2">
									<div class="image"><img th:src="@{/img/4.png}"></div>
									<div class="title">Design, Media and Architecture</div>
								</li>
								<li class="category list-group-item">
									<div class="image"><img th:src="@{/img/5.png}"></div>
									<div class="title">Writing and Content</div>
								</li>										
								<li class="category list-group-item">											
									<div class="image"><img th:src="@{/img/6.png}"></div>
									<div class="title">Translation and Languages</div>						
								</li>										
								<li class="category list-group-item">
									<div class="image"><img th:src="@{/img/7.png}"></div>
									<div class="title">Other</div>
								</li>
							</ul>
						</div>
					</div>
					<ul class="category-items-selected"></ul>
				</div>
				</div>
				<div style="    margin-left: 35%; width: 63%">
					<table th:attr="id=${c.idCategorie}" class="table" style="width:70%;" th:each="c : ${categories}">
						<thead>
							<tr>
								<th colspan="3">Skills</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="index,stat : ${#numbers.sequence( 0, #lists.size(c.services)/3)}">
							    <td th:if="${index*3}<${#lists.size(c.services)}">
							    	<input style="float: left;" type="checkbox" th:attr="value=${c.services[index*3].idService}" th:name="serviceId">
							    	<div style="float: left; margin-left: 5px;" th:text="${c.services[index*3].libelleService}"></div>
							    </td>
							    <td th:if="${index*3+1}<${#lists.size(c.services)}">
							    	<input style="float: left;" type="checkbox" th:attr="value=${c.services[index*3+1].idService}" th:name="serviceId">
							    	<div style="float: left; margin-left: 5px;" th:if="${c.services[index*3 + 1].libelleService != null}" th:text="${c.services[index*3 + 1].libelleService}"></div>
							    </td>
							    <td th:if="${index*3+2}<${#lists.size(c.services)}">
							    	<input style="float: left;" type="checkbox" th:attr="value=${c.services[index*3+2].idService}" th:name="serviceId">
							    	<div style="float: left; margin-left: 5px;" th:if="${c.services[index*3 + 2].libelleService != null}" th:text="${c.services[index*3 + 2].libelleService}"></div>
							    </td>
						    </tr>
						</tbody>
					</table>
				</div>
				<div>
				</div>
				<input type="submit" ng-click="singup()" value="Register" class="btn btn-primary pull-right mb-xl sub" data-loading-text="Loading...">
				</form>
				</div>

			</div>
			<footer th:replace="CLIENT/fragments/footer :: footer"></footer>
		</div>

		<!-- Vendor -->
		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
		<script th:src="@{/vendor/jquery.appear/jquery.appear.min.js}"></script>
		<script th:src="@{/vendor/jquery.easing/jquery.easing.min.js}"></script>
		<script th:src="@{/vendor/jquery-cookie/jquery-cookie.min.js}"></script>
		<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/vendor/common/common.min.js}"></script>
		<script th:src="@{/vendor/jquery.validation/jquery.validation.min.js}"></script>
		<script th:src="@{/vendor/jquery.easy-pie-chart/jquery.easy-pie-chart.min.js}"></script>
		<script th:src="@{/vendor/jquery.gmap/jquery.gmap.min.js}"></script>
		<script th:src="@{/vendor/jquery.lazyload/jquery.lazyload.min.js}"></script>
		<script th:src="@{/vendor/isotope/jquery.isotope.min.js}"></script>
		<script th:src="@{/vendor/owl.carousel/owl.carousel.min.js}"></script>
		<script th:src="@{/vendor/magnific-popup/jquery.magnific-popup.min.js}"></script>
		<script th:src="@{/vendor/vide/vide.min.js}"></script>

		<!-- Theme Base, Components and Settings -->
		<script th:src="@{/js/theme.js}"></script>

		<!-- Current Page Vendor and Views -->
		<script th:src="@{/vendor/rs-plugin/js/jquery.themepunch.tools.min.js}"></script>
		<script th:src="@{/vendor/rs-plugin/js/jquery.themepunch.revolution.min.js}"></script>
		<script th:src="@{/vendor/circle-flip-slideshow/js/jquery.flipshow.min.js}"></script>
		<script th:src="@{/js/views/view.home.js}"></script>

		<!-- Theme Custom -->
		<script th:src="@{/js/custom.js}"></script>

		<!-- Theme Initialization Files -->
		<script th:src="@{/js/theme.init.js}"></script>
		<script type="text/javascript">
			$(".table").hide();
			$(".category").click(function()
				{
					$(".table").hide();
					var id = $(this).val();
					$("#"+id).show();				
				});
		</script>	
	</body>
</html>
